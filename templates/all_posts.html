{% extends 'base.html' %}

{% block title %}Todos os Posts{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Todos os Posts</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.created_at.strftime('%d/%m/%Y %H:%M') }}</td>
                <td>
                    <!-- Botão Editar -->
                    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">
                        <i class="fa-solid fa-pen"></i> Editar
                    </a>
                    <!-- Botão Excluir -->
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este post?');">
                            <i class="fa-solid fa-trash"></i> Excluir
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
