<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Links | Chiapetta Dev</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Oculta apenas navbar */
        .navbar { display: none !important; }
        body { background: var(--gradient-bg); }
        .link-button { border-radius: 50px; padding: 1rem; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 px-3">
        <img src="{{ url_for('static', filename='img/foto.jpg') }}" alt="Iago Chiapetta" 
             class="rounded-circle mb-3" style="width:120px; height:120px; object-fit:cover; border:4px solid rgba(255,255,255,0.3);">
        <h1 class="h4 text-light mb-4 text-center">Iago Filgueiras Chiapetta</h1>
        <div class="d-grid gap-3 w-100">
            {% for link in links %}
                <a href="{{ link.url }}" target="_blank" class="btn btn-light link-button">
                    {{ link.name }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto py-3">
        <p class="text-light small mb-0">&copy; 2025 Chiapetta Dev. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
