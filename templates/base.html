<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chiapetta Dev - Programação e Tecnologia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tiny.cloud/1/vzv83v6j3ph3tx55wbjhbuz9i0qsr8mhfhigw0k0kq9qqyhr/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='img/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Chiapetta Dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#home">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#about">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#skills">Habilidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#projects">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}#blog">Blog</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item" title="Usuário"><a class="nav-link" href="{{ url_for('all_posts') }}"><i class="fa-regular fa-user"></i></a></li>
                    <li class="nav-item" title="Logout"><a class="nav-link" href="{{ url_for('logout') }}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
                    <li class="nav-item" title="Criar Novo Post"><a class="nav-link" href="{{ url_for('create') }}"><i class="fa-solid fa-plus"></i></a></li>

                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>


<script>
  var url = 'https://cdn.waplus.io/waplus-crm/settings/ossembed.js';
  var s = document.createElement('script');
  s.type = 'text/javascript';
  s.async = true;
  s.src = url;
  var options = {
  "enabled": true,
  "chatButtonSetting": {
  "backgroundColor": "#16BE45",
  "ctaText": "Entre em Contato",
  "borderRadius": "8",
  "marginLeft": "20",
  "marginBottom": "20",
  "marginRight": "20",
  "position": "right",
  "textColor": "#ffffff",
  "phoneNumber": "+55 21 97294-0130",
  "messageText": "Olá, preciso dos seus serviços!",
  "trackClick": true
  }
  }
  s.onload = function() {
  CreateWhatsappBtn(options);
  };
  var x = document.getElementsByTagName('script')[0];
  x.parentNode.insertBefore(s, x);
  </script>


    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Chiapetta Dev. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://kit.fontawesome.com/39df25bfda.js" crossorigin="anonymous"></script>
</body>
</html>
