{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="card mb-4">
        <div class="card-body">
          <h1 class="card-title">{{ post.title }}</h1>
          {% if post.main_image %}
            <img src="{{ url_for('static', filename='uploads/'+post.main_image) }}"
                 class="img-fluid rounded mb-3" alt="Imagem principal">
          {% endif %}
          <p class="text-muted">Publicado em {{ post.scheduled_for }} por {{ post.user }}</p>
          <p class="card-text">{{ post.content | safe }}</p>
          <!-- botões de compartilhar… -->
        </div>
      </div>
      <!-- comentários… -->
    </div>
  </div>
</div>
<script>
  tinymce.init({
    selector: 'textarea',
    language: 'pt_BR',
    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
    setup(editor){ editor.on('change',()=> tinymce.triggerSave()) }
  });
</script>
{% endblock %}
