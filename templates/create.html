{% extends 'base.html' %}

{% block title %}Criar Novo Post - Seu Nome{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="mb-4">Criar Novo Post</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group mt-3 shadow-sm">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" required class="form-control">
            </div>
            <div class="form-group mt-3 shadow-sm">
                <label for="main_image">Imagem Principal</label>
                <input type="file" name="main_image" id="main_image" class="form-control">
            </div>                    
            <div class="form-group mt-3 shadow-sm">
                <label for="content">Conteúdo</label>
                <textarea name="content" id="content" required class="form-control"></textarea>
            </div>
            
            <div class="form-group mt-3 shadow-sm">
                <label for="scheduled_date">Data de Publicação</label>
                <input type="date" name="scheduled_date" id="scheduled_date" class="form-control">
            </div>
            
            <div class="form-group mt-3 shadow-sm">
                <label for="scheduled_time">Hora de Publicação</label>
                <input type="time" name="scheduled_time" id="scheduled_time" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Salvar</button>
        </form>
        
    </div>
</section>


<script>
    tinymce.init({
        selector: 'textarea',
        language: 'pt_BR',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
        setup: function (editor) {
            editor.on('change', function () {
                tinymce.triggerSave();
            });
        }
    });
</script>


{% endblock %}
