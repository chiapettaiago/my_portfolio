{% extends "base.html" %}

{% block title %}Login - Chiapetta Dev{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
  <div class="card shadow" style="width: 30rem;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>
      <form method="post">
          <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      
      <div class="text-center mt-4">
          <p class="mb-0">Não tem uma conta? <a href="{{ url_for('register') }}" class="text-primary">Registre-se</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
